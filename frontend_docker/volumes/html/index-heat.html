<html>
<head>
  <meta charset=utf-8 />
  <title>Points as a heatmap</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load libraries from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3"></script>

  <script src="https://unpkg.com/leaflet.heat@0.2.0"></script>

  <!-- Esri Leaflet and Esri Leaflet Heatmap -->
  <script src="https://unpkg.com/esri-leaflet@2.0.2"></script>
  <script src="https://unpkg.com/esri-leaflet-heatmap@2.0.0"></script>

  <style>
    body {margin:0;padding:0;}
    #map {position: absolute;top:0;bottom:0;right:0;left:0;}
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([48.858435, 2.341483], 13);
  L.esri.basemapLayer("Gray").addTo(map);
  
  var layer = L.esri.Heat.featureLayer({
    url: 'https://reflex-crt.akka.eu:6443/arcgis/rest/services/REFLEX_OM_FA/FeatureServer/7',
    radius: 12
  }).addTo(map);
  
      var popupTemplate = "<h3>{OBJECTID}</h3>ID_VERSION_GEOM:{ID_VERSION_GEOM}<br><small>STATUT_GEOM: {STATUT_GEOM}<small>";

      layer.bindPopup(function(e){
        return L.Util.template(popupTemplate, e.feature.properties)
      }); 
</script>

</body>
</html>
