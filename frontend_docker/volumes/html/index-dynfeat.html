<html>
<head>
  <meta charset=utf-8 />
  <title>Identifying Features</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.6"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<style>
  #selectedFeatures {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    padding: 1em;
  }
  .leaflet-bar.map-text a {
    color: #79BD8F;
    display: inline;
  }
</style>

<div id="map"></div>
<div id="selectedFeatures" class="leaflet-bar map-text">Click on the map for object <a href="https://reflex-crt.akka.eu:6443/arcgis/rest/services/REFLEX_OM_FA/MapServer">ID_VERSION_GEOM/OBJECTID/STATUT_GEOM</a>
</div>
<script>
  var map = L.map('map', {
    minZoom: 5
  }).setView([48.858435, 2.341483], 13);
  L.esri.basemapLayer('Gray').addTo(map);

  var soil = L.esri.dynamicMapLayer({
    url: 'https://reflex-crt.akka.eu:6443/arcgis/rest/services/REFLEX_OM_FA/MapServer',
    opacity: 0.7
  }).addTo(map);

  var identifiedFeature;
  var pane = document.getElementById('selectedFeatures');

  map.on('click', function (e) {
    pane.innerHTML = 'Loading';
    if (identifiedFeature){
      map.removeLayer(identifiedFeature);
    }
    soil.identify().on(map).at(e.latlng).run(function(error, featureCollection){
      // make sure at least one feature was identified.
      if (featureCollection.features.length > 0) {
        identifiedFeature = L.geoJSON(featureCollection.features[0]).addTo(map);
        var soilDescription =
          'ID_VERSION_GEOM:' + featureCollection.features[0].properties['ID_VERSION_GEOM'] +
          ' - ' +
          'OBJECTID:' + featureCollection.features[0].properties['OBJECTID'] +
	  ' - ' +
          'STATUT_GEOM:' + featureCollection.features[0].properties['STATUT_GEOM'];
        pane.innerHTML = soilDescription;
      }
      else {
        pane.innerHTML = 'No features identified.';
      }
    });
  });
</script>

</body>
</html>
