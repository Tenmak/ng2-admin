<html>
<head>
  <meta charset=utf-8 />
  <title>Cedar Quickstart</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load D3 and vega -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega/2.5.2/vega.min.js"></script>

  <!-- Load Cedar -->
  <script type="text/javascript" src="js/cedar.js"></script>

</head>
<body>

<div class="row">
  <div class="col-lg-12" id="chart"></div>
</div>

<script>

  var chart = new Cedar({
    "type":"scatter",
    "dataset":{
      "url":"https://reflex-crt.akka.eu:6443/arcgis/rest/services/REFLEX_OM_FA/FeatureServer/21",
      "query":{},
      "mappings":{
        "x": {"field":"STATUT_GEOM","label":"STATUT_GEOM"},
        "y": {"field":"TYPE_ARRET","label":"TYPE_ARRET"},
        "color":{"field":"Type","label":"Facility Type"}
      }
    }
  });

  chart.tooltip = {
    "title": "{NAME}",
    "content": "{Number_of} STATUT_GEOM {Number_of} TYPE_ARRET."
  }

  chart.show({
    elementId: "#chart",
    autolabels: true
  });


</script>
</body>
</html>
